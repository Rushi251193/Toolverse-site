<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percentage Calculator - Toolverse</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }

    .calculator {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      border: 1px solid #30363d;
      animation: fadeInUp 1s ease;
    }

    .calculator label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .calculator input, .calculator select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .calculator input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    button {
      background-color: #238636;
      color: white;
      padding: 0.8rem 1.2rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2ea043;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #1c2128;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      border: 1px solid #30363d;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    footer {
      margin-top: 2rem;
      color: #8b949e;
      font-size: 0.9rem;
      text-align: center;
    }

  </style>
</head>
<body>

  <h1><i class="fas fa-percentage"></i> Percentage Calculator</h1>

  <div class="calculator">
    <label for="calcType">Choose calculation type:</label>
    <select id="calcType">
      <option value="whatIs">What is X% of Y?</option>
      <option value="percentOf">X is what % of Y?</option>
    </select>

    <label for="value1">Enter first value:</label>
    <input type="number" id="value1" placeholder="Enter value (X)">

    <label for="value2">Enter second value:</label>
    <input type="number" id="value2" placeholder="Enter value (Y)">

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <footer>
    <p>&copy; 2025 Toolverse</p>
  </footer>

  <script>
    function calculate() {
      const type = document.getElementById('calcType').value;
      const val1 = parseFloat(document.getElementById('value1').value);
      const val2 = parseFloat(document.getElementById('value2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(val1) || isNaN(val2) || val2 === 0) {
        resultDiv.textContent = "Please enter valid values.";
        resultDiv.style.display = "block";
        return;
      }

      let result = 0;
      if (type === "whatIs") {
        result = (val1 / 100) * val2;
        resultDiv.textContent = `${val1}% of ${val2} is ${result.toFixed(2)}`;
      } else if (type === "percentOf") {
        result = (val1 / val2) * 100;
        resultDiv.textContent = `${val1} is ${result.toFixed(2)}% of ${val2}`;
      }

      resultDiv.style.display = "block";
    }
  </script>

</body>
</html>
