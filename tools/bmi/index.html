<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <p>Enter your height (in cm) and weight (in kg):</p>

    <input type="number" id="height" placeholder="Height in cm">
    <input type="number" id="weight" placeholder="Weight in kg">
    <button onclick="calculateBMI()">Calculate</button>

    <h2 id="result"></h2>
    <h3 id="category"></h3>

    <script>
        function calculateBMI() {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;

            if (height > 0 && weight > 0) {
                let bmi = weight / ((height / 100) ** 2);
                bmi = bmi.toFixed(2);
                document.getElementById("result").innerText = "Your BMI is: " + bmi;

                let category = "";
                if (bmi < 18.5) {
                    category = "Underweight - You are below the normal weight range.";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal weight - Your weight is normal.";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight - You are above the normal weight range.";
                } else {
                    category = "Obese - You are significantly overweight, please take care.";
                }

                document.getElementById("category").innerText = category;
            } else {
                alert("Please enter valid height and weight.");
            }
        }
    </script>
</body>
</html>
