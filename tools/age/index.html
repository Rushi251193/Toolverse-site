<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator with Clippy Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: #222;
      overflow-x: hidden;
    }
    label, button {
      margin: 8px 0;
      display: block;
      font-weight: 600;
    }
    input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 250px;
    }
    button {
      background: #0052cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 82, 204, 0.4);
    }
    button:hover {
      background: #003d99;
      box-shadow: 0 7px 20px rgba(0, 61, 153, 0.6);
    }
    #ageResult {
      margin-top: 20px;
      font-size: 1.2em;
      background: rgba(255 255 255 / 0.7);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: opacity 0.7s ease;
    }

    /* Clippy container & animation */
    #clippy-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      cursor: pointer;
      animation: floatBounce 4s ease-in-out infinite;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    #clippy-container img {
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }
    @keyframes floatBounce {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(3deg);
      }
      50% {
        transform: translateY(-10px) rotate(-3deg);
      }
      75% {
        transform: translateY(-20px) rotate(3deg);
      }
    }
    #clippy-container:hover {
      animation-play-state: paused;
      transform: scale(1.15) rotate(5deg);
    }
  </style>
</head>
<body>

  <h1>Age Calculator</h1>

  <label for="dob">Select your Date of Birth:</label>
  <input type="date" id="dob" />
  
  <button onclick="calculateAge()">Calculate Age</button>
  <button onclick="clearAge()">Clear</button>

  <div id="ageResult"></div>

  <!-- Clippy Animation Container -->
  <div id="clippy-container" title="Hi! Need help?">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6c/Clippy_official.png" alt="Clippy" />
  </div>

<script>
  let timerInterval = null;

  function calculateAge() {
    const dobInput = document.getElementById('dob').value;
    const resultDiv = document.getElementById('ageResult');

    if (!dobInput) {
      resultDiv.textContent = "Please select your date of birth.";
      return;
    }

    const dob = new Date(dobInput);
    const now = new Date();

    if (dob > now) {
      resultDiv.textContent = "Date of birth cannot be in the future.";
      return;
    }

    let years = now.getFullYear() - dob.getFullYear();
    let months = now.getMonth() - dob.getMonth();
    let days = now.getDate() - dob.getDate();

    if (days < 0) {
      months -= 1;
      const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      days += previousMonth;
    }
    if (months < 0) {
      years -= 1;
      months += 12;
    }

    resultDiv.innerHTML = `
      You are ${years} years, ${months} months, and ${days} days old.<br><br>
      <strong>Total Time (Live updating):</strong><br>
      <span id="liveTime"></span>
    `;

    if (timerInterval) {
      clearInterval(timerInterval);
    }

    timerInterval = setInterval(() => {
      const nowLive = new Date();
      const diffMs = nowLive - dob;

      const totalSeconds = Math.floor(diffMs / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);

      const liveTimeSpan = document.getElementById('liveTime');
      liveTimeSpan.innerHTML = `
        ${totalDays.toLocaleString()} days<br>
        ${totalHours.toLocaleString()} hours<br>
        ${totalMinutes.toLocaleString()} minutes<br>
        ${totalSeconds.toLocaleString()} seconds
      `;
    }, 1000);
  }

  function clearAge() {
    document.getElementById('dob').value = '';
    document.getElementById('ageResult').textContent = '';
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }
</script>

</body>
</html>
