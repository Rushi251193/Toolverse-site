<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a2d5f2, #07689f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin: 0 0 20px;
      color: #07689f;
    }

    input[type="date"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      background: #07689f;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #05445e;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #05445e;
    }

    /* Simple water ripple animation */
    .ripple {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: ripple 6s infinite linear;
      top: -50%;
      left: -50%;
      z-index: 0;
    }

    @keyframes ripple {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="ripple"></div>

  <div class="container">
    <h1>Age Calculator</h1>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const now = new Date();
      const result = document.getElementById('result');

      if (!dob || isNaN(dob)) {
        result.textContent = "Please select a valid date.";
        return;
      }

      if (dob > now) {
        result.textContent = "Date of birth cannot be in the future.";
        return;
      }

      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      result.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>
</body>
</html>
