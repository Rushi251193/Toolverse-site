<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Age Calculator with Floating Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffb6b9 0%, #f9d976 100%);
    color: #b94e4e;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px 20px;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  #container {
    background: #fff9f9;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    max-width: 450px;
    width: 100%;
    box-sizing: border-box;
  }

  h1 {
    margin-top: 0;
    font-weight: 700;
    color: #cc5757;
    text-align: center;
  }

  label, button {
    margin: 12px 0 8px 0;
    display: block;
    font-weight: 600;
    font-size: 1rem;
    color: #aa3d3d;
  }

  input[type="date"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    background: #cc5757;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    margin-bottom: 10px;
    box-shadow: 0 5px 15px rgba(204, 87, 87, 0.5);
    font-weight: 700;
  }

  button:hover {
    background: #a63f3f;
    box-shadow: 0 7px 20px rgba(166, 63, 63, 0.8);
  }

  #ageResult {
    margin-top: 20px;
    font-size: 1.1rem;
    background: #fff0f0;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    color: #6b1b1b;
    line-height: 1.5;
    white-space: pre-line;
    min-height: 100px;
  }

  /* Floating animation container */
  #floating-image {
    position: fixed;
    width: 100px;
    height: 100px;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
    animation: floatAround 10s ease-in-out infinite;
    cursor: default;
    user-select: none;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    background: white;
    padding: 5px;
  }

  #floating-image img {
    width: 100%;
    height: auto;
    border-radius: 15px;
  }

  @keyframes floatAround {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(50vw, -20px);
    }
    50% {
      transform: translate(90vw, 15px);
    }
    75% {
      transform: translate(40vw, 30px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
</style>
</head>
<body>

  <div id="container">
    <h1>Age Calculator</h1>

    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob" placeholder="dd / mm / yyyy" />

    <button onclick="calculateAge()">Calculate Age</button>
    <button onclick="clearAge()">Clear</button>

    <div id="ageResult"></div>
  </div>

  <div id="floating-image" title="I'm floating!">
    <img src="48fa1f34-8c00-4b6a-9e01-d3a96680430f.png" alt="Floating" />
  </div>

<script>
  let timerInterval = null;

  function calculateAge() {
    const dobInput = document.getElementById('dob').value;
    const resultDiv = document.getElementById('ageResult');

    if (!dobInput) {
      resultDiv.textContent = "Please select your date of birth.";
      return;
    }

    const dob = new Date(dobInput);
    const now = new Date();

    if (dob > now) {
      resultDiv.textContent = "Date of birth cannot be in the future.";
      return;
    }

    let years = now.getFullYear() - dob.getFullYear();
    let months = now.getMonth() - dob.getMonth();
    let days = now.getDate() - dob.getDate();

    if (days < 0) {
      months -= 1;
      const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      days += previousMonth;
    }
    if (months < 0) {
      years -= 1;
      months += 12;
    }

    resultDiv.innerHTML = `
      You are ${years} years, ${months} months, and ${days} days old.\n\n
      Total Time (Live updating):\n
      <span id="liveTime"></span>
    `;

    if (timerInterval) {
      clearInterval(timerInterval);
    }

    timerInterval = setInterval(() => {
      const nowLive = new Date();
      const diffMs = nowLive - dob;

      const totalSeconds = Math.floor(diffMs / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);

      const liveTimeSpan = document.getElementById('liveTime');
      liveTimeSpan.innerHTML = `
        ${totalDays.toLocaleString()} days\n
        ${totalHours.toLocaleString()} hours\n
        ${totalMinutes.toLocaleString()} minutes\n
        ${totalSeconds.toLocaleString()} seconds
      `;
    }, 1000);
  }

  function clearAge() {
    document.getElementById('dob').value = '';
    document.getElementById('ageResult').textContent = '';
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }
</script>

</body>
</html>
