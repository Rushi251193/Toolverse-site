<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator with Clippy Animation</title>
  <style>
    /* Body styling with softer gradient and full height */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #a3cef1 0%, #5180e0 100%);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    /* Main container for content */
    #container {
      background: rgba(255 255 255 / 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      color: #0d3c91;
      text-align: center;
    }

    label, button {
      margin: 12px 0 8px 0;
      display: block;
      font-weight: 600;
      font-size: 1rem;
      color: #1e2c63;
    }

    input[type="date"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #1e3ca6;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(30, 60, 166, 0.4);
      font-weight: 700;
    }

    button:hover {
      background: #133084;
      box-shadow: 0 7px 20px rgba(19, 48, 132, 0.7);
    }

    #ageResult {
      margin-top: 20px;
      font-size: 1.1rem;
      background: rgba(30 60 166 / 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: opacity 0.7s ease;
      color: #0d254c;
      line-height: 1.5;
      white-space: pre-line;
    }

    /* Clippy container & animation */
    #clippy-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 110px;
      cursor: pointer;
      animation: floatBounce 4s ease-in-out infinite;
      z-index: 1000;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
      background: white;
      border-radius: 15px;
      padding: 5px;
    }

    #clippy-container img {
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
      display: block;
      border-radius: 12px;
    }

    @keyframes floatBounce {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-15px) rotate(3deg);
      }
      50% {
        transform: translateY(-7px) rotate(-3deg);
      }
      75% {
        transform: translateY(-15px) rotate(3deg);
      }
    }

    #clippy-container:hover {
      animation-play-state: paused;
      transform: scale(1.2) rotate(5deg);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

  <div id="container">
    <h1>Age Calculator</h1>

    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob" />

    <button onclick="calculateAge()">Calculate Age</button>
    <button onclick="clearAge()">Clear</button>

    <div id="ageResult"></div>
  </div>

  <!-- Clippy Animation Container -->
  <div id="clippy-container" title="Hi! Need help?">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6c/Clippy_official.png" alt="Clippy" />
  </div>

<script>
  let timerInterval = null;

  function calculateAge() {
    const dobInput = document.getElementById('dob').value;
    const resultDiv = document.getElementById('ageResult');

    if (!dobInput) {
      resultDiv.textContent = "Please select your date of birth.";
      return;
    }

    const dob = new Date(dobInput);
    const now = new Date();

    if (dob > now) {
      resultDiv.textContent = "Date of birth cannot be in the future.";
      return;
    }

    let years = now.getFullYear() - dob.getFullYear();
    let months = now.getMonth() - dob.getMonth();
    let days = now.getDate() - dob.getDate();

    if (days < 0) {
      months -= 1;
      const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      days += previousMonth;
    }
    if (months < 0) {
      years -= 1;
      months += 12;
    }

    resultDiv.innerHTML = `
      You are ${years} years, ${months} months, and ${days} days old.\n\n
      Total Time (Live updating):\n
      <span id="liveTime"></span>
    `;

    if (timerInterval) {
      clearInterval(timerInterval);
    }

    timerInterval = setInterval(() => {
      const nowLive = new Date();
      const diffMs = nowLive - dob;

      const totalSeconds = Math.floor(diffMs / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);

      const liveTimeSpan = document.getElementById('liveTime');
      liveTimeSpan.innerHTML = `
        ${totalDays.toLocaleString()} days\n
        ${totalHours.toLocaleString()} hours\n
        ${totalMinutes.toLocaleString()} minutes\n
        ${totalSeconds.toLocaleString()} seconds
      `;
    }, 1000);
  }

  function clearAge() {
    document.getElementById('dob').value = '';
    document.getElementById('ageResult').textContent = '';
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }
</script>

</body>
</html>
