<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator - Dark Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ddd;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      width: 250px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      background-color: #3a5068;
      color: #eee;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    button {
      background-color: #56ab2f;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      margin: 10px 10px 20px 0;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(86,171,47,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #3f8a16;
      box-shadow: 0 8px 15px rgba(63,138,22,0.8);
    }

    button:active {
      transform: scale(0.95);
    }

    #ageResult {
      background-color: rgba(58, 80, 104, 0.85);
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      font-size: 1.2em;
      color: #cee4c9;
      max-width: 350px;
      text-align: center;
      user-select: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    #ageResult.show {
      opacity: 1;
    }

    #liveTime {
      font-weight: 700;
      color: #b8e994;
    }
  </style>
</head>
<body>
  <h1>Age Calculator</h1>

  <label for="dob">Select your Date of Birth:</label>
  <input type="date" id="dob" />

  <div>
    <button onclick="calculateAge()">Calculate Age</button>
    <button onclick="clearAge()">Clear</button>
  </div>

  <div id="ageResult"></div>

  <script>
    let timerInterval = null;

    function calculateAge() {
      const dobInput = document.getElementById('dob').value;
      const resultDiv = document.getElementById('ageResult');

      if (!dobInput) {
        resultDiv.textContent = "Please select your date of birth.";
        resultDiv.classList.add('show');
        return;
      }

      const dob = new Date(dobInput);
      const now = new Date();

      if (dob > now) {
        resultDiv.textContent = "Date of birth cannot be in the future.";
        resultDiv.classList.add('show');
        return;
      }

      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();

      if (days < 0) {
        months -= 1;
        const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += previousMonth;
      }

      if (months < 0) {
        years -= 1;
        months += 12;
      }

      resultDiv.innerHTML = `
        You are <strong>${years}</strong> year(s), <strong>${months}</strong> month(s), and <strong>${days}</strong> day(s) old.<br><br>
        <strong>Total time passed since birth (live updating):</strong><br>
        <span id="liveTime"></span>
      `;

      resultDiv.classList.add('show');

      if (timerInterval) {
        clearInterval(timerInterval);
      }

      timerInterval = setInterval(() => {
        const nowLive = new Date();
        const diffMs = nowLive - dob;

        const totalSeconds = Math.floor(diffMs / 1000);
        const totalMinutes = Math.floor(totalSeconds / 60);
        const totalHours = Math.floor(totalMinutes / 60);
        const totalDays = Math.floor(totalHours / 24);

        const liveTimeSpan = document.getElementById('liveTime');
        liveTimeSpan.innerHTML = `
          ${totalDays.toLocaleString()} day(s)<br>
          ${totalHours.toLocaleString()} hour(s)<br>
          ${totalMinutes.toLocaleString()} minute(s)<br>
          ${totalSeconds.toLocaleString()} second(s)
        `;
      }, 1000);
    }

    function clearAge() {
      document.getElementById('dob').value = '';
      const resultDiv = document.getElementById('ageResult');
      resultDiv.textContent = '';
      resultDiv.classList.remove('show');
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }
  </script>
</body>
</html>
